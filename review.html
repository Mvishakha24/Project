<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtm">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>reviews</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
    <!-- font awsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,800;1,400&display=swap');

body {
    font-family:Arial, Helvetica, sans-serif ;
    margin: 0;
    padding: 0;
    background-image: url('image/pic.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-color: rgba(56, 52, 52, 0.8);
}


:root{
    --blue:#1e98c6;
    --dark-color:#127c9f;
    --black:#444;
    --light-color:#666;
    --border:.1rem solid rgba(0,0,0,.1);
    --border-hover:.1rem solid var(--black);
    --box-shadow:0 .5rem 1rem rgba(0,0,0,.1);
}

* {
    font-family: 'Playfair Display', serif;
    margin:0; padding:0;
    box-sizing: border-box;
    outline: none; border:none;
    text-decoration:none;
    text-transform: capitalize;
    transition:all .2s linear;
    transition:width none;
}

html{
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-padding-top: 5rem;
    scroll-behavior: smooth;
}

html::-webkit-scrollbar{
    width:1rem;
}

html::-webkit-scrollbar-track{
    background:transparent;
}

html::-webkit-scrollbar-thumb{
    background:var(--black);
}

section{
    padding: 5rem 9%;
}

.heading{
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
}

.heading::before{
    content: '';
    position:absolute;
    top:50%; left:0;
    transform: translatey(-50%);
    width: 100%;
    height: .01rem;
    background: rgba(0,0,0,.1);
    z-index: -1;
}

.heading span{
    font-size: 3rem;
    padding: .5rem 2rem;
    color: var(--black);
    background: #fff;
    border: var(--border);
}

.header .header-1{
    background:#fff;
    padding:1.5rem 9%;
    display:flex;
    align-items: center;
    justify-content: space-between;
}

.header .header-1 .logo{
    font-size: 2.5rem;
    font-weight: bolder;
    color:var(--black);
}

.header .header-1 .logo i{
    color:var(--blue);
}

.header .header-1 .search-form{
    width:50rem;
    height:5rem;
    border:var(--border);
    overflow: hidden;
    background:#fff;
    display:flex;
    align-items: center;
    border-radius: .5rem;
}

.header .header-1 .search-form input{
    font-size:1.6rem;
    padding:0 1.2rem;
    height:100%;
    width:100%;
    text-transform: none;
    color:var(--black);
}

.header .header-1 .search-form label{
    font-size: 2.5rem;
    padding-right: 1.5rem;
    color:var(#fff);
    cursor: pointer;
}

.header .header-1 .search-form label:hover{
    color:var(--blue);
}

.header .header-1 .icons div,
.header .header-1 .icons a{
    font-size: 2.5rem;
    margin-left: 1.5rem;
    color:var(--black);
    cursor: pointer;
}
    
.header .header-1 .icons div:hover,
.header .header-1 .icons a:hover{
    color:var(--blue);
}

#search-btn{
    display: none;
}

.header .header-2{
    background:var(--blue)
}

.header .header-2 .navbar{
    text-align:center;
}

.header .header-2 .navbar a{
    color:#fff;
    display: inline-block;
    padding:1.2rem;
    font-size: 1.7rem;
}

.header .header-2 .navbar a:hover{
    background:var(--dark-color);
}

.header .header-2.active{
    position:fixed;
    top:0; left:0; right:0;
    z-index: 1000;

}

.bottom-navbar{
    text-align: center;
    background:var(--blue);
    position: fixed;
    bottom:0; left:0; right:0;
    z-index:1000;
    display: none;
}

.bottom-navbar a{
    font-size: 2.5rem;
    padding:2rem;
    color:var(--blue);
}

.bottom-navbar a:hover{
    background:var(--dark-color);
} 


main {
    font-size: larger;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
}

.book-review h1, .reviews h1 {
    color: #ffffff;
}

.rating, .comment {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    background-color: #05a0e7;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

    button:hover {
        background-color: #0e72a0;
    }

ul {
    list-style-type: none;
    padding: 0;
}

li {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
}
    </style>
</head>

<body>
    
    

    <!-- header section starts -->
    <header class="header">

        <div class="header-1">

            <a href="#" class="logo"> <i class="fas fa-book"></i>read&own</a>

            <form uiactions="" class="search-form">
                <input type="search" name="" placeholder="search here..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>

        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="index.html">home</a>
                <a href="#feature">feature</a>
                <a href="#arrivals">arrivals</a>
                <a href="review.html">reviews</a>
                <a href="contact.html">contact</a>
                <a href="membership.html">Membership</a>
            </nav>
        </div>

    </header>

    <!-- header section ends -->
    <main>
        <section class="book-review">
            <h1>Reviews</h1>
            <label for="book_title">Book Title:</label>
            <input type="text" id="book_title" name="book_title" required>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>

            <div class="comment">
                <label for="comment">Review:</label>
                <textarea id="comment" rows="4"></textarea>
            </div>
            <button id="submit-review">Submit Review</button>
        </section>
        <section class="reviews">

            <ul id="review-list">
                <!-- Reviews will be added here dynamically with JavaScript -->
            </ul>
        </section>
    </main>
    <script src="Script.js"></script>
</body>
</html>
